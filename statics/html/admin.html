<style>
    .admin-panel{
        padding: 40px 180px;
    }
</style>

<div ng-controller="adminController">
    <wikipage data-content="asideHtmlContent" data-content-url="contentUrl">

    </wikipage>

    <div class="admin-panel">
        <article class="cl pd-20">
            <p class="f-20 text-success"></p>
            <table class="table table-border table-bordered table-bg">
                <thead>
                    <tr>
                        <th colspan="9" scope="col">管理员账户</th>
                    </tr>
                    <tr class="text-c">
                        <th>账户ID</th>
                        <th>账户名</th>
                        <th>邮箱</th>
                        <th>手机号</th>
                        <th>角色类型</th>
                        <th>权限</th>
                        <th>状态</th>
                        <th>创建时间</th>
                        <th>修改时间</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="text-c" ng-repeat="x in admin_list">
                        <td>{{x.admin_id}}</td>
                        <td>{{x.name}}</td>
                        <td>{{x.email}}</td>
                        <td>{{x.cellphone}}</td>
                        <td>{{x.role_id}}</td>
                        <td>{{x.authority}}</td>
                        <td>{{x.status}}</td>
                        <td>{{x.create_time}}</td>
                        <td>{{x.update_time}}</td>
                    </tr>
                </tbody>
            </table>
        </article>
    </div>
</div>
